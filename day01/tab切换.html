<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/angular.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<style type="text/css">
		*{
			font-size: 0;
		}
		button{
			width: 100px;
			height: 35px;
			font-size: 20px;
		}
		div{
			width: 300px;
			height: 300px;
			background: red;
			font-size: 20px;
			text-align: center;
			;line-height: 300px;
		}
	</style>
	<body ng-app ng-init="index=0">
		<button ng-click="index=0">1</button>
		<button ng-click="index=1">2</button>
		<button ng-click="index=2">3</button>
		<div ng-show="index==0">1222</div>
		<div ng-show="index==1">2</div>
		<div ng-show="index==2">3</div>
	</body>
</html>
